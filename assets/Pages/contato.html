    /* Reset e configurações básicas */
    * {
      margin: 0;
      padding: 0;

    body {
      background-color: #000;
      color: #e0e0e0;

    }
    a {
      text-decoration: none;

    }
    /* Header */
    header {
      padding: 20px;

      display: flex;
      justify-content: space-between;

    }
    .logo {
      font-size: 2rem;

    }
    nav ul {
      list-style: none;

      gap: 20px;
    }

      font-size: 1rem;
      transition: color 0.3s;

    /* Seção Contato */
    .contact-section {
      padding: 20px;
      min-height: 80vh;
      display: flex;

    }

      font-size: 3.5rem;
      color: #39ff14;
      margin-bottom: 20px;
    }
    .contact-form {
      width: 100%;
      max-width: 500px;
    }
    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-size: 1rem;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #222;
      border: 1px solid #39ff14;
      color: #e0e0e0;
      font-family: 'Orbitron', sans-serif;
    }
    .contact-form button {
      padding: 10px 20px;
      background-color: #39ff14;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .contact-form button:hover {
      background-color: #2ecc12;
    }
    /* Responsividade */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
