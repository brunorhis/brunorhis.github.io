  <style>
    /* Reset e configurações básicas */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #e0e0e0;
      font-family: 'Orbitron', sans-serif;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* Header */
    header {
      padding: 20px;
      border-bottom: 2px solid #39ff14;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #39ff14;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: #39ff14;
    }
    /* Seção Skills */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: center;
      min-height: 80vh;
      padding: 20px;
    }
    .hero-text {
      flex: 1 1 300px;
      padding: 20px;
    }
    .hero-text h1 {
      font-size: 3.5rem;
      color: #39ff14;
      margin-bottom: 20px;
    }
    .skills-list {
      list-style: none;
      font-size: 1.1rem;
    }
    .skills-list li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    /* Responsividade */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
      .hero {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
