<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Portfólio de Bruno Rhis - Consultor de TI, Pentester, Programador e Hacker Ético.">
  <meta name="keywords" content="Bruno Rhis, Portfólio, Cybersecurity, TI, Pentest, Programador, Hacker Ético">
  <meta name="author" content="Bruno Rhis">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Bruno Rhis</title>
  <link rel="icon" href="assets/IMAGES/sailogo.png" type="image/png">
  <!-- Importando a fonte Orbitron para um toque futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <!-- Importando Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    /* Reset e configurações básicas */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #e0e0e0;
      font-family: 'Orbitron', sans-serif;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* Header */
    header {
      padding: 20px;
      border-bottom: 2px solid #39ff14;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #39ff14;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: #39ff14;
    }
    /* Seção Hero */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: 20px;
    }
    .hero-text {
      flex: 1 1 300px;
      padding: 20px;
    }
    .hero-text h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .hero-text h1 {
      font-size: 3.5rem;
      color: #39ff14;
      margin-bottom: 10px;
    }
    .hero-text h3 span {
      color: #39ff14;
    }
    .hero-text p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .social-links {
      margin-top: 20px;
    }
    .social-links a {
      font-size: 1.5rem;
      margin-right: 15px;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #39ff14;
    }
    .hero-img {
      flex: 1 1 300px;
      text-align: center;
      padding: 20px;
    }
    .hero-img img {
      max-width: 300px;
      border-radius: 50%;
      border: 4px solid #39ff14;
      box-shadow: 0 0 15px #39ff14;
    }
    /* Responsividade */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
      .hero {
        flex-direction: column;
      }
    }
  </style>
  <!-- Typed.js -->
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
</head>
<body>
  <header>
    <div class="logo">[ Portfolio ]</div>
    <nav>
      <ul>
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="assets/Pages/whoami.html">Whoami</a></li>
        <li><a href="assets/Pages/skills.html">Skills</a></li>
        <li><a href="assets/Pages/artigos.html">Artigos</a></li>
        <li><a href="assets/Pages/contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>
  <section id="home" class="hero">
    <div class="hero-text">
      <h3>Olá, me chamo</h3>
      <h1>Bruno Rhis</h1>
      <h3>e sou <span class="pro-text"></span></h3>
      <p>
        Neste portfólio, compartilho minhas conquistas profissionais e conhecimentos em cibersegurança. Let's Hack!
      </p>
      <div class="social-links">
        <a href="https://github.com/brunorhis" target="_blank"><i class="bx bxl-github"></i></a>
        <a href="https://www.linkedin.com/in/brunorhis/" target="_blank"><i class="bx bxl-linkedin"></i></a>
        <a href="https://discord.gg/gfYw7kfMDU" target="_blank"><i class="bx bxl-discord"></i></a>
        <a href="https://www.instagram.com/brunorhis/" target="_blank"><i class="bx bxl-instagram"></i></a>
      </div>
    </div>
    <div class="hero-img">
      <img src="assets/IMAGES/mage.png" alt="Imagem de Bruno Rhis">
    </div>
  </section>
  <script>
    // Bloqueia o clique com o botão direito
    document.addEventListener('contextmenu', e => e.preventDefault());
    // Inicializa o Typed.js para o efeito de digitação
    new Typed(".pro-text", {
      strings: [
        "Threat Intelligence Analyst",
        "Pentester",
        "Red Team Operator",
        "Hacker Ético",
        "Eterno Estudante",
      ],
      typeSpeed: 100,
      backSpeed: 100,
      backDelay: 1000,
      loop: true
    });
  </script>
</body>
</html>
