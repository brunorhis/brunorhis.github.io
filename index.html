<script>
    $(document).ready(function () {
        // Armazena a altura original da navbar
        var alturaOriginal = $('#header').height();

        // Adiciona ou remove a classe .retraida ao rolar a página
        $(window).scroll(function () {
            if ($(this).scrollTop() > alturaOriginal) {
                $('#header').addClass('retraida');
            } else {
                $('#header').removeClass('retraida');
            }
        });
    });
</script>
