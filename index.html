<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png|image" href="assets/IMAGES/sailogo.png">
    <title>Bruno Rhis - Intro</title>
    <style>
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .terminal {
            background: #000;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            width: 80%;
            max-width: 800px;
            height: 70vh;
            overflow-y: auto;
            box-sizing: border-box;
        }

        #output {
            white-space: pre-wrap;
            margin: 0;
        }

        #input-line {
            display: flex;
        }

        .prompt {
            margin-right: 10px;
        }

        #input {
            flex-grow: 1;
            background: none;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            outline: none;
        }

        #input-line .cursor {
            border-left: 2px solid #00ff00;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <pre id="output">Inicializando sistema...<br>Sistema inicializado.<br></pre>
        <div id="input-line">
            <span class="prompt">></span>
            <input type="text" id="input" autofocus>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const input = document.getElementById('input');
            const output = document.getElementById('output');

            input.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    const command = input.value.trim();
                    if (command) {
                        processCommand(command);
                        input.value = '';
                    }
                }
            });

            function processCommand(command) {
                switch (command) {
                    case 'clear':
                        output.innerHTML = '';
                        break;
                    case 'ls':
                        output.innerHTML += `> ${command}\nfile1.txt  file2.txt  script.js\n`;
                        break;
                    case 'pwd':
                        output.innerHTML += `> ${command}\n/home/ElonM\n`;
                        break;
                    case 'site':
                        executeIntroScript();
                        break;
                    case 'help':
                        output.innerHTML += `> ${command}\nComandos disponíveis:\n- clear: Limpa o terminal\n- ls: Lista arquivos falsos\n- pwd: Mostra o diretório atual\n- site: Executa o script em js/intro\n- help: Mostra esta lista de comandos\n`;
                        break;
                    default:
                        output.innerHTML += `> ${command}\nComando '${command}' não encontrado.\n`;
                }
                output.scrollTop = output.scrollHeight;
            }

            function executeIntroScript() {
                const codes = [
                    "$.accessRqst = !0;",
                    "function (a, b, c) {",
                    "    function d(c) {",
                    "        var d = b.console;",
                    "        f[c] || (£[c] = !0,",
                    "        a.migrateWarnings.push(c));",
                    "    }",
                    "    d && d.warn && !a.accessRqst &&",
                    "    (d.warn('Bank Transfer: ' + c),",
                    "    a.migrateTrace && d.trace &&",
                    "    d.trace());",
                    "    var username = document.getElementById('guest').value;",
                    "    var password = document.getElementById('Anonymous').value;"
                ];

                function typeCode(index) {
                    if (index < codes.length) {
                        const code = codes[index];
                        let i = 0;

                        function typeLetter() {
                            output.innerHTML += code[i];
                            i++;

                            if (i < code.length) {
                                setTimeout(typeLetter, 5);
                            } else {
                                output.innerHTML += '<br>';
                                setTimeout(() => {
                                    typeCode(index + 1);
                                }, 100);
                            }
                        }

                        typeLetter();
                    } else {
                        setTimeout(() => {
                            output.innerHTML += "<br>Acesso concedido, guest!";

                            setTimeout(() => {
                                if (window.location.href !== 'https://www.brcybersec.com/main.html') {
                                    window.location.replace('https://www.brcybersec.com/main.html');
                                }
                            }, 5000);
                        }, 500);
                    }
                }

                typeCode(0);
            }

            input.focus();
        });
    </script>
</body>
</html>
