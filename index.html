<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/IMAGES/sailogo.png">
    <title>Bruno Rhis - Intro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
        </div>
        <div class="terminal">
            <pre id="output">Inicializando sistema...
Sistema inicializado.

Digite 'help' para ver os comandos disponíveis.</pre>
            <div id="input-line">
                <span class="prompt">&gt;</span>
                <input type="text" id="input" autofocus>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('input');
            const output = document.getElementById('output');

            document.addEventListener('contextmenu', function(event) {
                event.preventDefault();
            });

            input.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    const command = input.value.trim().toLowerCase();
                    if (command) {
                        processCommand(command);
                        input.value = '';
                    }
                }
            });

            function processCommand(command) {
                switch (command) {
                    case 'clear':
                        output.innerHTML = '';
                        break;
                    case 'ls':
                        output.innerHTML += `\n> ${command}\nfile1.txt  file2.txt  script.js  root.txt\n`;
                        break;
                    case 'pwd':
                        output.innerHTML += `\n> ${command}\n/home/ElonM\n`;
                        break;
                    case 'site':
                        executeIntroScript();
                        break;
                    case 'help':
                        output.innerHTML += `\n> ${command}\nComandos disponíveis:
- clear: Limpa o terminal
- ls: Lista arquivos
- pwd: Mostra o diretório atual
- cat [arquivo]: Exibe o conteúdo de um arquivo (ex.: cat file1.txt)
- site: Executa script de acesso
- help: Mostra esta lista de comandos\n`;
                        break;
                    default:
                        output.innerHTML += `\n> ${command}\nComando '${command}' não encontrado.\n`;
                }
                output.scrollTop = output.scrollHeight;
            }

            function executeIntroScript() {
                const codes = [
                    "$.accessRqst = true;",
                    "function (a, b, c) {",
                    "    function d(c) {",
                    "        var d = b.console;",
                    "        if (!f[c]) {",
                    "            £[c] = true;",
                    "            a.migrateWarnings.push(c);",
                    "        }",
                    "    }",
                    "    if (d && d.warn && !a.accessRqst) {",
                    "        d.warn('Bank Transfer: ' + c);",
                    "        if (a.migrateTrace && d.trace) {",
                    "            d.trace();",
                    "        }",
                    "    }",
                    "    var username = document.getElementById('guest').value;",
                    "    var password = document.getElementById('Anonymous').value;"
                ];

                function typeCode(index) {
                    if (index < codes.length) {
                        const code = codes[index];
                        let i = 0;
                        function typeLetter() {
                            output.innerHTML += code[i];
                            i++;
                            if (i < code.length) {
                                setTimeout(typeLetter, 5);
                            } else {
                                output.innerHTML += '<br>';
                                setTimeout(() => typeCode(index + 1), 100);
                            }
                        }
                        typeLetter();
                    } else {
                        setTimeout(() => {
                            output.innerHTML += "<br>Acesso concedido, guest!";
                            setTimeout(() => {
                                window.location.replace('https://brcybersec.com/main.html');
                            }, 5000);
                        }, 500);
                    }
                }
                typeCode(0);
            }

            input.focus();
        });
    </script>
</body>
</html>
