<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Título Aqui</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: url('seu-background.jpg') center/cover fixed no-repeat; /* Adicione a URL da sua imagem de background */
            color: #00ff00;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #00ff00;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            display: inline-block;
        }

        article {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Adicionando um estilo responsivo */
        @media only screen and (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }

            article {
                padding: 10px;
            }
        }

        /* Estilo adicional para links no artigo */
        article a {
            color: #00ff00;
            text-decoration: underline;
        }

        /* Estilo para a barra de rolagem */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #00ff00;
        }

        /* Adicionando um estilo hover para os links */
        article a:hover {
            color: #00cc00;
        }
    </style>
</head>
<body>

    <header>
        <h1>Seu Título Aqui</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Artigos</a>
        <a href="#">Contato</a>
    </nav>

    <article>
        <h2>Seu Título de Artigo</h2>
        <p>Seu conteúdo de artigo vai aqui.</p>
        <p>Adicione mais parágrafos conforme necessário.</p>
        <p>Adicione <a href="#">links</a> ou outros elementos conforme necessário.</p>
    </article>

    <footer>
        <p>&copy; 2024 Seu Nome. Todos os direitos reservados.</p>
    </footer>

    <!-- Exemplo simples de JavaScript para rolar suavemente até o topo -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var scrollBtn = document.createElement('div');
            scrollBtn.innerHTML = '<button onclick="scrollToTop()">Topo</button>';
            document.body.appendChild(scrollBtn);

            window.onscroll = function () {
                showScrollButton();
            };
        });

        function showScrollButton() {
            var scrollBtn = document.querySelector('button');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollBtn.style.display = 'block';
            } else {
                scrollBtn.style.display = 'none';
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>

</body>
</html>
