<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Wordlist de Empresas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: chartreuse;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0px 0px 10px chartreuse;
        }
        .btn-custom {
            background-color: black;
            color: chartreuse;
            border: 2px solid chartreuse;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: chartreuse;
            color: black;
        }
        textarea {
            background-color: black;
            color: chartreuse;
            border: 2px solid chartreuse;
            width: 100%;
            height: 200px;
            resize: none;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-3">üîê Gerador de Wordlist de Empresas</h2>

    <form id="wordlistForm">
        <div class="mb-3">
            <label class="form-label">Nome da Empresa:</label>
            <input type="text" id="companyName" class="form-control text-center" placeholder="Ex: Google">
        </div>

        <div class="mb-3">
            <label class="form-label">Nome do Colaborador:</label>
            <input type="text" id="employeeName" class="form-control text-center" placeholder="Ex: Joao">
        </div>

        <div class="mb-3">
            <label class="form-label">Ano de Refer√™ncia (opcional):</label>
            <input type="text" id="referenceYear" class="form-control text-center" placeholder="Ex: 2024">
        </div>

        <button type="button" id="generateWordlistBtn" class="btn btn-custom mt-3">Gerar Wordlist</button>
    </form>

    <textarea id="output" readonly></textarea>
    <button type="button" id="downloadBtn" class="btn btn-custom mt-3">Baixar Wordlist</button>

    <div class="footer">¬© 2025 - Gerador de Wordlist Inteligente | Criado por ChatGPT</div>
</div>

<script>
document.getElementById('generateWordlistBtn').onclick = function () {
    let company = document.getElementById("companyName").value.trim();
    let employee = document.getElementById("employeeName").value.trim();
    let year = document.getElementById("referenceYear").value.trim() || new Date().getFullYear();
    let wordlist = [];

    if (!company && !employee) {
        alert("Por favor, insira pelo menos o nome da empresa ou do colaborador!");
        return;
    }

    let commonPatterns = ["123", "1234", "2024", "!@", "#", "$", "!", "password"];
    let specialChars = ["@", "#", "$", "!", "*", "&"];

    function generateVariations(word) {
        return [
            word, word.toLowerCase(), word.toUpperCase(),
            word + year, word + "123", word + "!", word + "@",
            word.replace(/a/g, "@").replace(/o/g, "0").replace(/i/g, "1"),
            word.replace(/e/g, "3").replace(/s/g, "$").replace(/g/g, "9"),
        ];
    }

    if (company) {
        wordlist.push(...generateVariations(company));
        commonPatterns.forEach(pattern => wordlist.push(company + pattern));
        specialChars.forEach(char => wordlist.push(company + char));
    }

    if (employee) {
        wordlist.push(...generateVariations(employee));
        commonPatterns.forEach(pattern => wordlist.push(employee + pattern));
        specialChars.forEach(char => wordlist.push(employee + char));
    }

    if (company && employee) {
        wordlist.push(company + employee, employee + company);
        wordlist.push(company + "." + employee, employee + "." + company);
        wordlist.push(employee + "@" + company, company + "@" + employee);
    }

    document.getElementById("output").value = wordlist.join("\n");
};

document.getElementById('downloadBtn').onclick = function () {
    let text = document.getElementById("output").value;
    if (!text) {
        alert("Nenhuma wordlist gerada para baixar!");
        return;
    }
    
    let blob = new Blob([text], { type: "text/plain" });
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "wordlist_empresa.txt";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
};
</script>

</body>
</html>
