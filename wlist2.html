<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Wordlist para Empresas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: chartreuse;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0px 0px 10px chartreuse;
        }
        .btn-custom {
            background-color: black;
            color: chartreuse;
            border: 2px solid chartreuse;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: chartreuse;
            color: black;
        }
        textarea {
            background-color: black;
            color: chartreuse;
            border: 2px solid chartreuse;
            width: 100%;
            height: 200px;
            resize: none;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-3">üîê Gerador de Wordlist para Empresas</h2>

    <form id="wordlistForm">
        <div class="mb-3">
            <label class="form-label">Nome da Empresa:</label>
            <input type="text" id="companyName" class="form-control text-center" placeholder="Ex: Google">
        </div>

        <div class="mb-3">
            <label class="form-label">Nome do Colaborador:</label>
            <input type="text" id="employeeName" class="form-control text-center" placeholder="Ex: Joao">
        </div>

        <div class="mb-3">
            <label class="form-label">Ano Inicial (opcional):</label>
            <input type="number" id="startYear" class="form-control text-center" min="2000" max="2025" placeholder="Ex: 2015">
        </div>

        <div class="mb-3">
            <label class="form-label">Quantidade de Senhas:</label>
            <input type="number" id="passwordQuantity" class="form-control text-center" min="10" max="1000" value="50">
        </div>

        <button type="button" id="generateWordlistBtn" class="btn btn-custom mt-3">Gerar Wordlist</button>
    </form>

    <textarea id="output" readonly></textarea>
    <button type="button" id="downloadBtn" class="btn btn-custom mt-3">Baixar Wordlist</button>

    <div class="footer">¬© 2025 - Gerador de Wordlist Inteligente | Criado com üíÄ por Bur√∫</div>
</div>

<script>
document.getElementById('generateWordlistBtn').onclick = function () {
    let company = document.getElementById("companyName").value.trim();
    let employee = document.getElementById("employeeName").value.trim();
    let startYear = parseInt(document.getElementById("startYear").value) || new Date().getFullYear() - 10;
    let passwordQuantity = parseInt(document.getElementById("passwordQuantity").value) || 50;
    let currentYear = new Date().getFullYear();
    let wordlist = [];

    if (!company && !employee) {
        alert("Por favor, insira pelo menos o nome da empresa ou do colaborador!");
        return;
    }

    let years = [];
    for (let y = startYear; y <= currentYear; y++) {
        years.unshift(y.toString());
    }

    let specialChars = ["@", "!", "#", "$", "*"];
    let substitutions = {
        "a": "@",
        "s": "$",
        "o": "0",
        "i": "1",
        "e": "3",
        "g": "9"
    };

    function capitalize(word) {
        return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
    }

    function applySubstitutions(word) {
        let transformed = word.toLowerCase().split("").map(char => substitutions[char] || char).join("");
        return [capitalize(word), word.toLowerCase(), word.toUpperCase(), transformed];
    }

    function generatePriorityCombos(baseWords) {
        let output = [];
        for (let base of baseWords) {
            let variations = applySubstitutions(base);
            for (let variant of variations) {
                for (let year of years) {
                    for (let sym of specialChars) {
                        output.push(`${variant}${sym}${year}`);
                        output.push(`${variant}${year}${sym}`);
                    }
                }
            }
        }
        return output;
    }

    function generateExtendedMutations(baseWords) {
        let output = [];
        for (let base of baseWords) {
            let variations = applySubstitutions(base);
            for (let variant of variations) {
                specialChars.forEach(sym => output.push(variant + sym));
                years.forEach(year => output.push(variant + year));
                output.push(variant + "123");
                output.push(variant + "01");
                output.push(variant + "123!");
            }
        }
        return output;
    }

    let baseWords = [];
    if (company) baseWords.push(company);
    if (employee) baseWords.push(employee);
    if (company && employee) {
        baseWords.push(company + employee);
        baseWords.push(employee + company);
        baseWords.push(employee + "@" + company);
        baseWords.push(company + "@" + employee);
        baseWords.push(company + "." + employee);
        baseWords.push(employee + "." + company);
        baseWords.push(employee + "_" + company);
        baseWords.push(company + "_" + employee);
    }

    let strongList = generatePriorityCombos(baseWords);
    let fallbackList = generateExtendedMutations(baseWords);

    let finalList = [...new Set([...strongList, ...fallbackList])];

    while (finalList.length < passwordQuantity) {
        let filler = capitalize(employee || company || "Senha") + Math.floor(Math.random() * 9999) + specialChars[Math.floor(Math.random() * specialChars.length)];
        finalList.push(filler);
        finalList = [...new Set(finalList)];
    }

    document.getElementById("output").value = finalList.slice(0, passwordQuantity).join("\n");
};

document.getElementById('downloadBtn').onclick = function () {
    let text = document.getElementById("output").value;
    if (!text) {
        alert("Nenhuma wordlist gerada para baixar!");
        return;
    }

    let blob = new Blob([text], { type: "text/plain" });
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "wordlist_empresa.txt";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
};
</script>

</body>
</html>
